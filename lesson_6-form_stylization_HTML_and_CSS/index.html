<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 6 checkbox style</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="background">
      <header>
        <div class="header_group_property">
          <h1>CSS Dinner Shopping List</h1>
          <p>Let`s go to the mail!</p>
        </div>
      </header>
      <main>
        <form>
        <div class="checkbox_group_property">
          <label for="pickles" class="label">
            <input
              type="checkbox"
              name="pickles"
              id="pickles"
              class="input_field"
              required
            />
            <span class="fake_span"></span>
            <span>
              A lot of pickles
              <span> (for the next lessons about CSS) </span></span
            >
          </label>
          <label for="apples" class="label">
            <input
              type="checkbox"
              name="apples"
              id="apples"
              class="input_field"
              required
            />
            <span class="fake_span"></span>
            <span> 10 apples <span> (for more CSS manipulations) </span></span>
          </label>
          <label for="oranges" class="label">
            <input
              type="checkbox"
              name="oranges"
              id="oranges"
              class="input_field"
              required
            />
            <span class="fake_span"></span>
            <span>20 oranges <span> (because they are awesome)</span></span>
          </label>
          <label for="plates" class="label">
            <input
              type="checkbox"
              name="plates"
              id="plates"
              class="input_field"
              required
            />
            <span class="fake_span"></span>
            <span> 13 plates <span>(hm... they always dissapear)</span> </span>
          </label>
          <label for="bentos" class="label">
            <input
              type="checkbox"
              name="bentos"
              id="bentos"
              class="input_field"
              required
            />
            <span class="fake_span"></span>
            <span> 15 bentos </span>
          </label>
          <label for="sake" class="label">
            <input type="checkbox" name="sake" id="sake" class="input_field" required/>
            <span class="fake_span"></span>
            <span> 1 bottle of Sake <span>(for my friends)</span></span>
          </label>
          <div class="accept_button_container">
            <button class="btn_text" type="submit"">Bon appetit :)</button>
          </div>
        </div>
      </form>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
